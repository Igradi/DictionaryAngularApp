<form class="form" #form="ngForm" (submit)="onSubmitEdit(form)">
    <h2>User Profile</h2>
    <div class="form-group">
        <label for="email">Nickname:</label>
        <div class="relative">
            <input class="form-control" id="name" type="text" pattern="[a-zA-Z\s]+" required="" autofocus=""
                title="Username should only contain letters. e.g. Piyush Gupta" autocomplete=""
                placeholder="Type your Nickname name here...">
            <i class="fa fa-user"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Business Email address:</label>
        <div class="relative">
            <input class="form-control" type="email" required="" placeholder="Type your email address..."
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <i class="fa fa-envelope"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Contact Number:</label>
        <div class="relative">
            <input class="form-control" type="text" maxlength="10"
                oninput="this.value=this.value.replace(/[^0-9]/g,'');" required=""
                placeholder="Type your Mobile Number...">
            <i class="fa fa-phone"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Description:</label>
        <div class="relative">
            <input class="form-control" type="text" id="designation" required="" placeholder="Type your Description...">
            <i class="fa fa-suitcase"></i>
        </div>
    </div>

    <div class="tright">
        <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset
            </button></a>
        <a href=""><button class="movebtn movebtnsu" type="Submit">Submit <i
                    class="fa fa-fw fa-paper-plane"></i></button></a>
    </div>
</form>
