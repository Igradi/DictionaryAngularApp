<div class="text-center">
    <form #form="ngForm" (ngSubmit)="submitEmail(email.value)" class="forma" style="max-width: 480px;margin:auto;">
        <h1 class="mt-4 mb-3"><i class="bi bi-key"></i> Please enter your email to reset password!</h1>
        <label for="">Email:</label>
        <input [(ngModel)]="email.value" name="search" #email type="text" class="form-control mt-1"
            placeholder="Your Email address" required autofocus>
        <div class="mt-3">
            <a><button class="movebtn movebtnsu" type="Submit">Submit <i
                        class="fa fa-fw fa-paper-plane"></i></button></a>
        </div>
    </form>
</div>
